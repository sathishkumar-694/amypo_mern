<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
    <center><h1>Registration form</h1></center>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="enter your name" required>
    <br><br>
    <label for="reg_no">Register Number:</label>
    <input type="text" id="reg_no" name="reg_no" placeholder="enter reg_no"required/>
    <br><br>
    <label for="dept">Department</label>
    <select name="dept" required>
        <option value=""></option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
        <option value="IT">IT</option>
    </select>
    <br><br>
     <label for="gender" >Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male" required/>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female"/>
    <br><br>
    <label for="contact">Contact:</label>
    <input type="number" id="contact"name="contact" placeholder="enter phone number" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your email" required>
    <br><br>
    <label for="level">PS SKILL STATUS:</label>
    <label for="c">C programming</label>
        <input type="checkbox" name="skill" id="c" value="C" required/>

     <label for="py">Python</label>
        <input type="checkbox" name="skill" id="py" value="Python"/>

     <label for="jdk">Java</label>
        <input type="checkbox" name="skill" id="jdk" value="Java"/>
    <BR><BR>
    <label for="linkedin">Linkedin url:</label>
    <input type="url" name="linkedin"required/>
    <br><br>
    <label for="git">Github profile link:</label>
    <input type="url" name="git"required/>
    <br><br>
    <label for="leet">Leetcode profile link:</label>
    <input type="url" name="leet"required/>
    <br><br>
    <label for="document">Resume</label>
        <input type="file" name="resume" required/>
    <br><br>
    <input type="submit">
    </form>
        

</body>
</html>
