<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-3">
          <form action="">
            <div class="mt-3 mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="phone" m class="form-label">Phone:</label>
              <input type="number" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-check-label">Gender</label>
              <label>Male</label>
              <input type="radio" name="gender" class="form-check-input" />
              <label>Female</label>
              <input type="radio" name="gender" class="form-check-input" />
            </div>
            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <select name="dept" class="form-select">
                <option value=""></option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="resume" class="form-label">Resume</label>
              <input type="file" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="linkedin" class="form-label">Linkedin url:</label>
              <input type="url" class="form-control" />
            </div>
            <div class="mb-3">
              <input type="checkbox" class="form-check-input" />
              <label for="agree" class="form-check-label">Final consent</label>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn bg-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
